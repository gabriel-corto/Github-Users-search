<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search all github Users">

    <!--Title -->
    <title>Github User´s Search</title>

    <!-- All Css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/config-styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-dark.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon-light.png" type="image/x-icon">
</head>
<body>

    <div id="app">
        <header class="header">
            <div class="logo">
                <img src="images/github.png" alt="Github Image">
            </div>
            <div>
                <h1>Github User´s search</h1>
            </div>
        </header>

        <form action="#" class="form">
            <div>
                <input type="text" id="searchElement" placeholder="Enter Username"><button type="submit"><i class="fa-solid fa-search"></i> Search</button>
            </div>
        </form>

        <div class="result">
            <div class="showresult">
                Please fill empty input...
            </div>
            <div class="showUserImg">
                
            </div>
        </div>

    </div>

    <script src="js/App.js"></script>
    <script src="js/icons.js"></script>
    
</body>
</html>
